    <div class="container">
      <div class="title">Add Students</div>
      <form>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationDefault01">First name</label>
            <input type="text" class="form-control" id="validationDefault01" placeholder="First name" value="" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefault02">Last name</label>
            <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" value="" required>
          </div>

        </div>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationDefaultUsername">Email</label>
            <div class="input-group">
              <input type="text" class="form-control" id="validationDefaultEmail" placeholder="Email"
                aria-describedby="inputGroupPrepend2" required>
            </div>
          </div>

          <div class="col-md-3 mb-3">
            <label for="validationDefault04">Contact</label>
            <input type="text" class="form-control" id="validationDefaultnumber" placeholder="Contact " required>
          </div>
        </div>




        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationDefault03">Address</label>
            <input type="text" class="form-control" id="validationDefault03" placeholder="Address" required>
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Course</label>
            <select id="inputState" class="form-control" onchange="filterStudentsByCourse()">
              <option selected disabled>Choose...</option>
              <option value="Web Development" class="options">Web Development</option>
              <option value="Graphics" class="options">Graphics</option>
              <option value="Flutter" class="options">Flutter</option>
            </select>
          </div>

          <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="validationDefault10">Fees</label>
              <input type="text" class="form-control" id="validationDefault10" placeholder="Fees Amount" value=""
                required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationDefault03">Shift</label>
              <input type="text" class="form-control" id="validationDefault13" placeholder="Shift" required>
            </div>
          </div>

        </div>
        <div class="form-row">
          <div class="col-md-3 mb-3">

            <div class="form-group">
              <label for="exampleFormControlFile1">Image</label>
              <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleFormControlFile2">Cv</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile2">
          </div>
        </div>
        <form id="studentForm">

          <button class="btn btn-primary" type="submit" onclick="addStudent()" id="addis">Add<i
              class="las la-user-plus"></i></button>
          <button class="btn btn-primary" type="submit" onclick="addStudent()" id="update"
            style="display: none;">Update</button>
        </form>

      <div class="recent-grid">
        <div class="projects">

              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Classes

              <a class="dropdown-item" href="#">Web development</a>

              <a class="dropdown-item" href="#">Flutter</a>

          </div>

              <button onclick="display()"> Add <i class="las la-user-plus"></i></button>

            </div>
            <div class="card-body">
              <div class="table-responsive">

                <table>
                  <thead>
                    <tr>
                      <td>Image</td>
                      <td>Name</td>
                      <td>contact No</td>

                      <td>Email</td>
                      <td>Address</td>
                      <td>Courses</td>
                      <td>Shift</td>
                      <td>Actions</td>
                    </tr>
                  </thead>
                  <tbody id="tablebody">

                  </tbody>
                </table>

            </div>
