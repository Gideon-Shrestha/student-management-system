<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>admin dashbord</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="./dashbord.css" />
    <link rel="stylesheet" href="./teacher.css" />
  </head>
  <body>
    <input type="checkbox" id="nav-toggle" placeholder="hello" />
    <div class="sideber">
      <div class="sidebar-brand">
        <h2><span>Next Step</span></h2>
      </div>
      <div class="sidebar-menu">
        <ul>
          <li>
            <a href="./dashbord.html"
              ><i class="las la-home"></i><span>Dashbord</span></a
            >
          </li>
          <li>
            <a href="./student.html"
              ><i class="las la-users"></i><span>Students</span></a
            >
          </li>
          <li>
            <a href="./teacher.html" class="active"
              ><i class="las la-chalkboard-teacher"></i><span>Teachers</span></a
            >
          </li>
          <li>
            <a href="./transaction.html">
              <i class="las la-file-invoice-dollar"></i
              ><span>Transactions</span></a
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="maincontent">
      <header>
        <h2>
          <label for="nav-toggle">
            <i class="las la-bars"></i>
          </label>
          Teacher
        </h2>
        <div class="search-wrapper">
          <i class="las la-search"></i>
          <input type="search" placeholder="Search here" />
        </div>
        <div class="user-wrapper">
          <img
            src="./images/logo white.jpg"
            width="25px"
            height="25px"
            alt=""
            class="adminimg"
          />
          <button><i class="las la-cog"></i><span>steeing</span></button>
          <a href="./index.html"
            ><button>
              <i class="las la-sign-out-alt"></i><span>steeing</span>
            </button></a
          >
        </div>
      </header>
      <main>
        <div class="container" id="container">
          <div class="title">Add Teacher</div>
          <form id="studentForm">
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="firstName">First name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="First name"
                  required
                />
              </div>
              <div class="col-md-4 mb-3">
                <label for="lastName">Last name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Last name"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="col-md-3 mb-3">
                <label for="contact">Contact</label>
                <input
                  type="tel"
                  class="form-control"
                  id="contact"
                  placeholder="Contact"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="address">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  placeholder="Address"
                  required
                />
              </div>
              <div class="form-group col-md-4">
                <label for="course">Course</label>
                <select id="course" class="form-control" required>
                  <option selected disabled>Choose...</option>
                  <option>Web Development</option>
                  <option>Graphics</option>
                  <option>Flutter</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="offeredSalary">Salary Offered</label>
                <input
                  type="text"
                  class="form-control"
                  id="offeredSalary"
                  placeholder="Salary offered"
                  required
                />
              </div>
              <div class="col-md-4 mb-3">
                <label for="paidSalary">Salary Paid</label>
                <input
                  type="text"
                  class="form-control"
                  id="paidSalary"
                  placeholder="Salary Paid"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-3 mb-3">
                <div class="form-group">
                  <label for="studentImage">Image</label>
                  <input
                    type="file"
                    class="form-control-file"
                    id="studentImage"
                    accept="image/*"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="studentCV">CV</label>
                <input
                  type="file"
                  class="form-control-file"
                  id="studentCV"
                  accept=".pdf,.doc,.docx"
                />
              </div>
            </div>

            <button
              class="btn btn-primary"
              type="button"
              onclick="addStudent()"
              id="addButton"
            >
              Add <i class="las la-user-plus"></i>
            </button>
            <button
              class="btn btn-primary"
              type="button"
              onclick="addStudent()"
              id="updateButton"
              style="display: none"
            >
              Update
            </button>
          </form>
        </div>
        <div class="cards">
          <div class="cards-single">
            <div>
              <h1 id="numbers"></h1>
              <span>Teacher</span>
            </div>
            <div>
              <i class="las la-chalkboard-teacher"></i>
            </div>
          </div>
        </div>
        <div class="recent-grid">
          <div class="projects">
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Classes
              </button>
              <div
                class="dropdown-menu"
                aria-labelledby="dropdownMenuButton"
                id="dropdown"
              >
                <a class="dropdown-item" href="#">Web development</a>
                <a class="dropdown-item" href="#">Graphics</a>
                <a class="dropdown-item" href="#">Flutter</a>
              </div>
            </div>
            <div class="card">
              <div class="card-header">
                <h3>Teachers</h3>

                <button onclick="display()">
                  Add <i class="las la-user-plus"></i>
                </button>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table>
                    <thead>
                      <tr>
                        <td>Image</td>
                        <td>Name</td>
                        <td>contact No</td>
                        <td>Email</td>
                        <td>Address</td>
                        <td>Course</td>
                        <td>Actions</td>
                      </tr>
                    </thead>
                    <tbody id="tablebody1"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="./teacher.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
